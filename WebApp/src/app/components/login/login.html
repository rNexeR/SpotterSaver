<style type="text/css" media="screen">
.form-control{
        background-color: white;
        width: 100%;
    }
</style>
<div class="body">
            <div class="col-sm-6 col-sm-offset-3 form-box">
            <div style="background-color: rgba(255,255,255,0.9);border-radius: 10px;padding: 5% ">
            	<form role="form" (ngSubmit)="login()" class="registration-form">
            		
            		<fieldset>
                    	<div class="form-top">
                            <img src="../../../../assets/img/SPOTTERSAVER-04.png" style="margin-bottom: 3%; border-radius: 10px; width: 10%; ">
                    		<div class="form-top-left">
                        		<h3>Login</h3>
                    		</div>
                    		<div class="form-top-right">
                    			<i class="fa fa-user"></i>
                    		</div>
                        </div>
                        <div class="form-bottom">
	                    	<div class="form-group">
	                    		<label for="form-first-name" style="float: left">Email</label>
	                        	<input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" type="text" name="form-first-name" placeholder="example@email.com..." class="form-first-name form-control" id="form-first-name">
	                        </div>
	                        <div class="form-group">
	                        	<label for="form-last-name" style="float: left">Password</label>
	                        	<input type="password" name="form-last-name" placeholder="password..." class="form-last-name form-control" id="form-last-name">
	                        </div>
	                        <input type="submit" class="btn btn-primary" value="Log In"><br><br>
	                        <div>
	                        	<p>Don't have an account? <a [routerLink]="['/register']" >Register</a> </p>
	                        </div>
	                    </div>
                    </fieldset>                
                </form>
            </div>
            </div>
</div>
