<div class="body">
            <div class="col-sm-6 col-sm-offset-3 form-box">
            <img src="../../../../assets/img/logo_unitec.jpg" style="margin-bottom: 3%; border-radius: 10px ">
            <div style="background-color: rgba(255,255,255,0.9);border-radius: 10px;padding: 5% ">
            	<form role="form" (ngSubmit)="login()" class="registration-form">
            		
            		<fieldset>
                    	<div class="form-top">
                    		<div class="form-top-left">
                        		<h3>Login</h3>
                    		</div>
                    		<div class="form-top-right">
                    			<i class="fa fa-user"></i>
                    		</div>
                        </div>
                        <div class="form-bottom">
	                    	<div class="form-group">
	                    		<label class="sr-only" for="form-first-name">username</label>
	                        	<input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" type="text" name="form-first-name" placeholder="username..." class="form-first-name form-control" id="form-first-name">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-last-name">password</label>
	                        	<input type="text" name="form-last-name" placeholder="password..." class="form-last-name form-control" id="form-last-name">
	                        </div>
	                        <input type="submit" class="btn btn-primary" value="Log In"><br><br>
	                        <div>
	                        	<p>Don't have an account? <a [routerLink]="['register']" >Register</a> </p>
	                        </div>
	                    </div>
                    </fieldset>                
                </form>
            </div>
            </div>
</div>
