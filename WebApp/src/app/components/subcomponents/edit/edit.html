<main class="VW-edit" style="padding-top: 5%;" >
	<div class="container">
	  <div class="row">
	  <div class="col-md-5  toppad  pull-right col-md-offset-3 ">

	  </div>
	    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >

	      <div class="panel panel-info">
	        <div class="panel-heading">
	          <h3 class="panel-title">{{getName()}}</h3>
	        </div>
	        <div class="panel-body">
	          <div class="row">
	            <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div>
	            
	            <div class=" col-md-9 col-lg-9 "> 
	              <table class="table table-user-information">
	                <tbody>
	                  <tr>
	                    <td>Birthday:</td>
	                    <td><input [(ngModel)]="birthday" type="date"></td>
	                  </tr>
	                     <tr>
	                         <tr>
	                    <td>Gender</td>
	                    <td>
	                    	<select>
		                    	<option value="Male">Male</option>
		                    	<option selected="true" value="Female">Female</option>
	                    	</select>
	                    </td>
	                  <tr>
	                    <td>Email</td>
	                    <td><input [(ngModel)]="email" type="email"></td>
	                  </tr>
	                  <tr>
	                    <td>Phone Number</td>
	                    <td><input [(ngModel)]="cellphone" type="text"></td>
	                  </tr>
	                 
	                </tbody>
	              </table>
	            </div>
	          </div>
	        </div>
	            <div class="panel-footer">
	                <a [routerLink]="['/logged/messages']" data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
	                <span class="pull-right">
	                    <a [routerLink]="['/logged/profile']" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-success"><i class="glyphicon glyphicon-ok"></i></a>
	                    <a [routerLink]="['/logged/profile']" data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
	                </span>
	            </div>
	        
	      </div>
	    </div>
	  </div>
	</div>
</main>
