<script src="https://use.fontawesome.com/45e03a14ce.js"></script>
<style type="text/css">
  #custom-search-input {
  background: #e8e6e7 none repeat scroll 0 0;
  margin: 0;
  padding: 10px;
}
   #custom-search-input .search-query {
   background: #fff none repeat scroll 0 0 !important;
   border-radius: 4px;
   height: 33px;
   margin-bottom: 0;
   padding-left: 7px;
   padding-right: 7px;
   }
   #custom-search-input button {
   background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
   border: 0 none;
   border-radius: 3px;
   color: #666666;
   left: auto;
   margin-bottom: 0;
   margin-top: 7px;
   padding: 2px 5px;
   position: absolute;
   right: 0;
   z-index: 9999;
   }
   .search-query:focus + button {
   z-index: 3;   
   }
   .all_conversation button {
   background: #f5f3f3 none repeat scroll 0 0;
   border: 1px solid #dddddd;
   height: 38px;
   text-align: left;
   width: 100%;
   }
   .all_conversation i {
   background: #e9e7e8 none repeat scroll 0 0;
   border-radius: 100px;
   color: #636363;
   font-size: 17px;
   height: 30px;
   line-height: 30px;
   text-align: center;
   width: 30px;
   }
   .all_conversation .caret {
   bottom: 0;
   margin: auto;
   position: absolute;
   right: 15px;
   top: 0;
   }
   .all_conversation .dropdown-menu {
   background: #f5f3f3 none repeat scroll 0 0;
   border-radius: 0;
   margin-top: 0;
   padding: 0;
   width: 100%;
   }
   .all_conversation ul li {
   border-bottom: 1px solid #dddddd;
   line-height: normal;
   width: 100%;
   }
   .all_conversation ul li a:hover {
   background: #dddddd none repeat scroll 0 0;
   color:#333;
   }
   .all_conversation ul li a {
    color: #333;
    line-height: 30px;
    padding: 3px 20px;
  }
   .member_list .chat-body {
   margin-left: 47px;
   margin-top: 0;
   }
   .top_nav {
   overflow: visible;
   }
   .member_list .contact_sec {
   margin-top: 3px;
   }
   .member_list li {
   padding: 6px;
   }
   .member_list ul {
   border: 1px solid #dddddd;
   }
   .chat-img img {
   height: 34px;
   width: 34px;
   }
   .member_list li {
   border-bottom: 1px solid #dddddd;
   padding: 6px;
   }
   .member_list li:last-child {
   border-bottom:none;
   }
   .member_list {
   height: 414px;
   overflow-x: hidden;
   overflow-y: auto;
   background-color: white;
   }
   .sub_menu_ {
  background: #e8e6e7 none repeat scroll 0 0;
  left: 100%;
  max-width: 233px;
  position: absolute;
  width: 100%;
}
.sub_menu_ {
  background: #f5f3f3 none repeat scroll 0 0;
  border: 1px solid rgba(0, 0, 0, 0.15);
  display: none;
  left: 100%;
  margin-left: 0;
  max-width: 233px;
  position: absolute;
  top: 0;
  width: 100%;
}
.all_conversation ul li:hover .sub_menu_ {
  display: block;
}
.member_list li:hover {
  background: #428bca none repeat scroll 0 0;
  color: #fff;
  cursor:pointer;
}
</style>
<div class="col-sm-3 chat_sidebar">
   <div class="row">
      <div id="custom-search-input">
         <div class="input-group col-md-12">
            <input type="text" class="  search-query form-control" placeholder="Conversation" />
            <button class="btn btn-danger" type="button">
            <span class=" glyphicon glyphicon-search"></span>
            </button>
         </div>
      </div>
      <div class="dropdown all_conversation">
         <button class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         <i class="fa fa-weixin" aria-hidden="true"></i>
         All Conversations
         <span class="caret pull-right"></span>
         </button>
         <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><a href="#"> All Conversation </a>  <ul class="sub_menu_ list-unstyled">
            <li><a href="#"> All Conversation </a> </li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li><a href="#">Separated link</a></li>
         </ul>
   </li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li><a href="#">Separated link</a></li>
         </ul>
      </div>
      <div class="member_list">
         <ul class="list-unstyled">
            <li class="left clearfix" *ngFor="let client of clients" (click)="selectUser(client.Name)">
               <span class="chat-img pull-left">
               <img src="https://lh6.googleusercontent.com/-y-MY2satK-E/AAAAAAAAAAI/AAAAAAAAAJU/ER_hFddBheQ/photo.jpg" alt="User Avatar" class="img-circle">
               </span>
               <div class="chat-body clearfix">
                  <div class="header_sec">
                     <strong class="primary-font">{{client.Name}}</strong> <strong class="pull-right">
                     09:45AM</strong>
                  </div>
                  <div class="contact_sec">
                     <strong class="primary-font">(123) 123-456</strong> <span class="badge pull-right">3</span>
                  </div>
               </div>
            </li>
        </ul>
    </div>
  </div>
</div>
<!--chat_sidebar-->
