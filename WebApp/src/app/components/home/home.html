<style type="text/css">
	.img-responsive {
		max-height: 408px;
		width: 100%;
	}

	#myCarousel {
		margin-left: 4%;
    	margin-right: 4%;
	}
</style>

<search-bar></search-bar>
<header id="myCarousel" class="carousel slide">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-left: 10%; margin-right: 10%"	>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div  class="item active ">
                <img class="fill img-responsive center-block" src="assets/img/BMN/1123.jpg">
                <div class="flex-caption">
                    <p>REFORMA Restaurant</p>
                </div>
            </div>
            <div  class="item ">
                <img class="fill img-responsive center-block" src="http://www.oscars.org/sites/oscars/files/styles/hero_image_wide_default/public/sgt_0.jpg?itok=1aRxXStQ">
                <div class="flex-caption">
                    <p>Samuel Goldwyn</p>
                </div>
            </div>
            <div  class="item ">
                <img class="fill img-responsive center-block" src="https://www.soelden.com/urlaub/images/SD/WI/headerbilder/aktivitaeten_header_nightlife,method=scale,prop=data,id=1200-510.jpg">
                <div class="flex-caption">
                    <p>Night Life</p>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>
<div class="body-home">
</div>
