<style type="text/css">
.container {
    padding-bottom: 57px;
}

.trapezoid-contain{
  width: 280px;
  background: transparent;
  margin: 100px 0px 0px 50px;
  position: absolute;
  top: 100px;
  left: -59px;
  padding: 0px;
}

.text { 
  position:absolute;
  left:0;
  right:0;
  text-align:center;
  top:2rem;
  color:white;
  z-index:9999;
  font-size: 2rem; 
  line-height: 20px;
}

.trapezoid-right {
  border-top: 35px solid #1abc9c; /*Height*/
  border-left: 10px solid transparent; /*Left Side*/ 
  border-right: 10px solid transparent; /*Right Side*/ 
  width: 100%; 
  margin-left: 0px;
  margin-top: 0px;
  border-radius:5px;
} 

.trapezoid-left {
  border-bottom: 35px solid #1abc9c; /*Height*/
  border-left: 10px solid transparent; /*Left Side*/ 
  border-right: 10px solid transparent; /*Right Side*/ 
  width: 100%; 
  margin: 0px;
  border-radius:5px;
} 

.work {
  background: transparent;
  margin-top: 0;
}
.col-sm-3 {
  margin-bottom: 100px;
  margin-right: 8px;
  width: 24%;
}

.col-sm-3:hover {
  background: #000;
}

.corner-ribbon{
  z-index: 1;
  width: 130px;
  background: #e43;
  position: absolute;
  top: 25px;
  left: -50px;
  text-align: center;
  line-height: 50px;
  letter-spacing: 1px;
  color: #f0f0f0;
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

.corner-ribbon.top-right{
  top: 4px;
  right: -21px;
  left: auto;
  transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
}

.corner-ribbon.shadow{
  box-shadow: 0 0 3px rgba(0,0,0,.3);
}

.corner-ribbon.blue{background: #39d;}

.upper-ribbon-cover {
  position: absolute;
  margin-bottom: 3px;
  background: #E1E0E0;
  height: 37px;
  width: 100%;
  z-index: 2;
  top: -37px;
}

.right-ribbon-cover {
  top: 0;
  right: -23px;
  height: 91%;
  width: 38px;
  background: #E1E0E0;
  position: absolute;
  z-index: 2;    
}

.row {
  margin-top: 15px;
}

</style>



<div class="work-container">
    <div class="container" style="background-color: #E1E0E0; padding-top: 10px; box-shadow: 10px 10px 5px #525252;">
    	<div class="row">
            <div class="col-sm-6 wow fadeIn animated" style="visibility: visible;width: 100%; animation-name: fadeIn;">
                <h2></h2>
            </div>
        </div>
        <div class="row" style="padding-bottom: 10px">
        	
        	<div *ngFor="let event of events | filtere: searched" class="col-sm-3 card">
                <a href="#">
                <div class="upper-ribbon-cover"></div>
                <div class="right-ribbon-cover"></div>
                <div class="corner-ribbon top-right sticky blue">$24.00</div>
	                <div class="work wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;">
	                    <img src={{event.image}} style="height: 200px">
                        <div class="trapezoid-contain">
                            <div class="trapezoid-right"></div>
                            <div class="trapezoid-left"></div>
                            <div class="text">{{event.Name}}</div>
                        </div>
	                </div>
                </a>
            </div>
        </div>
    </div>
</div>
