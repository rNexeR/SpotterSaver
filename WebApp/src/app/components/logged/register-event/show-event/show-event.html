<main class="VW-profile" style="padding-top: 5%;" >
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 toppad" >

            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">{{name}}</h3>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="{{image}}"> </div>
                  
                  <div class=" col-md-9 col-lg-9 "> 
                    <table class="table table-user-information">
                      <tbody>
                        <tr>
                          <td>Address:</td>
                          <td>{{address}}</td>
                        </tr>
                        <tr>
                          <td>Cost</td>
                          <td>{{cost}}</td>
                        </tr>
                        <tr>
                          <td>Type</td>
                          <td>{{type}}</td>
                        </tr>
                        <tr>
                          <td>Capacity</td>
                          <td>{{capacity}}</td>
                        </tr>
                        <tr>
                          <td>Limit:</td>
                          <td>{{limit}}</td>
                        </tr>
                        <tr>
                          <td>Availables:</td>
                          <td>{{availables}}</td>
                        </tr>
                        <tr>
                          <td>Category:</td>
                          <td>{{category}}</td>
                        </tr>
                        <tr>
                          <td>Date:</td>
                          <td>{{date}}</td>
                        </tr>
                        <tr>
                          <td>Begins at:</td>
                          <td>{{beginsAt}}</td>
                        </tr>
                        <tr>
                          <td>Description:</td>
                          <td>{{description}}</td>
                        </tr>
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
                 <div class="panel-footer">
                      <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                      <span class="pull-right">
                          <a [routerLink]="['edit-event']" data-original-title="Edit this event" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                      </span>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
