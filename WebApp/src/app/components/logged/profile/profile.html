<main class="VW-profile" style="padding-top: 5%;" >
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 toppad" >

            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">{{getName()}}</h3>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div>
                  
                  <div class=" col-md-9 col-lg-9 "> 
                    <table class="table table-user-information">
                      <tbody>
                        <tr>
                          <td>Birthday:</td>
                          <td>{{birthday}}</td>
                        </tr>
                           <tr>
                               <tr>
                          <td>Gender</td>
                          <td>{{gender}}</td>
                        </tr>
                        <tr>
                          <td>Email</td>
                          <td><a href="{{email}}">{{email}}</a></td>
                        </tr>
                        <tr>
                          <td>Phone Number</td>
                          <td>{{cellphone}}</td>
                        </tr>
                       
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
                 <div class="panel-footer">
                      <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                      <span class="pull-right">
                          <a [routerLink]="['edit']" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                      </span>
                  </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 toppad" >
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">My Events</h3>
              </div>
              <div class="panel-body">
                
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 toppad" >
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">My Business</h3>
              </div>
              <div class="panel-body">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
