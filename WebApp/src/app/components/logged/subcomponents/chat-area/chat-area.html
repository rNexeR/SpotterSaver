<style type="text/css">
.chat_area {
  float: left;
  height: 300px;
  overflow-x: hidden;
  overflow-y: auto;
  width: 100%;
  background-color: white;
}
.chat_area li {
  padding: 14px 14px 0;
}
.chat_area li .chat-img1 img {
  height: 40px;
  width: 40px;
}
.chat_area .chat-body1 {
  margin-left: 50px;
}
.chat-body1 p {
  background: #fbf9fa none repeat scroll 0 0;
  padding: 10px;
}
.chat_area .admin_chat .chat-body1 {
  margin-left: 0;
  margin-right: 50px;
}
.chat_area li:last-child {
  padding-bottom: 10px;
}
</style>
<div class="chat_area">
	 <ul class="list-unstyled">
		 <li class="left clearfix {{msg.self ? 'admin_chat' : ''}}" *ngFor="let msg of messages">
		 <span class="chat-img1 {{ msg.self ? 'pull-right' : 'pull-left' }}">
		 <img src="https://lh6.googleusercontent.com/-y-MY2satK-E/AAAAAAAAAAI/AAAAAAAAAJU/ER_hFddBheQ/photo.jpg" alt="User Avatar" class="img-circle">
		 </span>
		 <div class="chat-body1 clearfix">
		    <p>{{msg.body}}</p>
			<div class="chat_time {{ msg.self ? 'pull-left' : 'pull-right' }}">{{msg.hour}}</div>
		 </div>
		</li>
	</ul>
</div><!--chat_area-->
